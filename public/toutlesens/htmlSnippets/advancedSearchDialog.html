
<!--https://css-tricks.com/snippets/css/a-guide-to-flexbox-->
<style>

    .rightPanel {
        display:flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 350px;
    }

    .complexQueries {
        display:flex;
        flex-wrap: wrap;
        justify-content: left;
        background-color: #7f9f7f;
        margin-top: 200px;

    }
    .complexQueries-nodeDiv {
        display:flex;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        background-color: #a9b7d1;
        border-style: solid;
        border-width: 2px;
        border-radius: 5px;
        padding: 5px;
        margin: 5px;

    }
    .complexQueries-nodeDivSelected{
        border-width: 5px;
        border-color: #0000cc;
    }

    .complexQueries-nodeInResultDiv {

        background-color: #f8893f;
    }
    .complexQueries-partDiv {
        width: 150px;
        background-color: #a9b7d1;
        border-style: solid;
        border-width: 1px;
        border-radius: 5px;

        padding: 5px;
        margin: 5px;
        display:flex;
        justify-content: center;


    }


    .searchPanel {

        overflow: auto;
        margin: auto;
        text-align: center;
    }

    #searchNavDiv {
        padding: 2px;
        margin: auto;
        margin-top: 10px;
        text-align: center;

    }

    .actionSelectDiv {

        background-color: #9ca7b3;
        margin: 1px;

        padding: 2px;
        border-radius: 3px;
        font-weight: normal;
        color: white;
        width: 300px;
        height: 20px;

    }

    #advancedSearchNodeLabelsDiv {
        display: block;
        overflow: auto;

    }

    .actionSelectDivA {
        display: table;
        width: 90%;
        table-layout: fixed; /* For cells of equal size */
    }

    .actionSelectDivA {
        background-color: #9ca7b3;
        margin: 5px;
        padding: 2px;
        border-radius: 3px;
        font-weight: normal;
        color: white;

    }

    .actionSelectDivHidden {
        display: none;
    }

    .selectLabelDiv {
        float: left;
        background-color: #444;
        border-radius: 5px;
        padding: 3px;
        margin: 3px;
        font-size: 12px;
        font-weight: normal;
        color: #f4f0ec;

    }

    .selectLabelDivSelected {
        border-width: 3px;
        border-color: #0000cc;
        color: #0000cc;
        border-style: solid;
        padding: 5px;
        z-index: 20;
    }

    #searchCriteriaTextDiv {

        width: var(--righPanelWidth);
        visibility: visible;
        padding: 2px;
        position: inherit;
        margin: auto;
        text-align: center;
    }

    .searchDialog_CriteriaDiv {
        margin-top: 10px;
        background-color: #7f9f7f;
        border-radius: 6px;
        width: 300px;
        text-align: center;
    }
</style>

<div  style="display:flex;justify-content: center">
    <div id="searchCriteriaDiv" style="overflow: hidden;display:table;align-content: center"
         class="searchPanel rightPanel">

        <h4>Nodes with label</h4>
        <div id="advancedSearchNodeLabelsDiv" onclick="searchMenu.clearCurrentLabel()"></div>

        <div id="searchDialog_criteriaDiv" style="align-self: center;visibility: hidden" class="rightPanel">
            <table>
                <tr>
                    <td colspan="3">
                        <select id="searchDialog_propertySelect" style="height: 25px;width:100px">
                        </select>

                        <select id="searchDialog_operatorSelect">
                            <option>=</option>
                            <option>!=</option>
                            <option>&lt;</option>
                            <option>&gt;</option>
                            <option selected="selected">contains</option>
                            <option>notContains</option>
                        </select>

                        <input id="searchDialog_valueInput" size="10"
                               onkeyup="$('#searchCriteriaAddButton').css('visibility','visible'); $('#searchDialog_nextPanelButton').css('visibility', 'visible');">

                        <select  size="6"  style="overflow: hidden" id="searchDialog_booleanOperator" onchange="searchMenu.setNodeQueryUI($(this).val());$(this).val('');$('#searchDialog_valueInput').val('')">
                            <option></option>
                            <option>+</option>
                            <option>or</option>
                            <option>and</option>
                            <option>link</option>
                        </select>

                    <!--    <input type="image" height="20px" src="images/erase.png"
                               onclick="$('#searchDialog_valueInput').val('')">-->
                    </td>
                </tr>


            </table>

            <input type="hidden" id="searchDialog_ObjectTypeInput" value="node">
         <!--   <input type="hidden" id="searchDialog_NodeLabelInput" value="">-->
            <input type="hidden" id="searchDialog_NodeLabelInut" value="">
            <!--   <select id="searchDialog_NodeLabelInput"
                       onclick="advancedSearch.onChangeSourceLabel($(this).val())"></select>-->
        </div>
        <!--  -->

    </div>
    <div id="searchActionDiv" style="display: table-row;" class="searchPanel rightPanel">
        <b>Ouput type</b>
        <br>
        <div id="advancedSearchActionDiv" style="display: inline-grid">
            <div style="display:inline-list-item" class="actionSelectDiv"
                 onclick="searchMenu.onSearchAction('graphSomeNeighboursListLabels')"><img
                    align="center" src="images/graphSmall.png"> Graph neighbours
            </div>
            <div style="display:inline-list-item" class="actionSelectDiv" onclick="searchMenu.onSearchAction('path')">
                <img align="center"
                     src="images/graphSmall.png"> Pathes beetwen nodes
            </div>
            <div style="display:inline-list-item" class="actionSelectDiv "
                 onclick="searchMenu.onSearchAction('treeNodes')"><img align="center"
                                                                       src="images/graphSmall.png">
                Tree
            </div>
            <div style="display:inline-list-item" class="actionSelectDiv "
                 onclick="searchMenu.onSearchAction('tableNodes')"><img align="center"
                                                                        src="images/tableSmall.png">
                Table
            </div>
            <div style="display:inline-list-item" class="actionSelectDiv actionSelectDivHidden"
                 onclick="searchMenu.onSearchAction('tagCloud')"><img
                    align="center"
                    src="images/graphSmall.png"> Tag cloud
            </div>
            <div style="display:inline-list-item" class="actionSelectDiv "
                 onclick="searchMenu.onSearchAction('treeMapSomeNeighboursListLabels')"><img
                    align="center"
                    src="images/treemapSmall.png"> Tree map
            </div>
            <div style="display:inline-list-item" class="actionSelectDiv "
                 onclick="searchMenu.onSearchAction('algorithms')"><img align="center"
                                                                        src="images/treemapSmall.png">
                Algorithms
            </div>

            <div style="display:inline-list-item" class="actionSelectDiv actionSelectDivHidden"
                 onclick="searchMenu.onSearchAction('graphSimilars')"><img
                    align="center"
                    src="images/graphSmall.png"> Graph similars
            </div>


        </div>


    </div>

    <div id="searchNeighboursLabelsDiv" class="searchPanel rightPanel" style="flex-wrap:wrap;justify-content: center">
        <b>Neighbour Type</b>
        <input type="checkbox" id="graphNeighboursAllOptionsCbx"
               onchange="searchMenu.onGraphNeighboursAllOptionsCbx(this)"> All
        <div id='neighboursTypesDiv'
             style="max-height: 180px;width:320px;overflow: auto"></div>

        <div id='neighboursWhereDiv' style="display: none" class="rightPanel">
            <table>
                <tr>
                    <td colspan="3">
                        <select id="neighboursWhere_propertySelect" style="height: 25px;width:50px">
                        </select>

                        <select id="neighboursWhere_operatorSelect">
                            <option>=</option>
                            <option>!=</option>
                            <option>&lt;</option>
                            <option>&gt;</option>
                            <option selected="selected">contains</option>
                        </select>

                        <input id="neighboursWhere_valueInput" size="10">


                    </td>
                </tr>


            </table>
        </div>

    </div>


    <div id="algorithmsDiv" class="searchPanel rightPanel">
        <table>
            <tr>
                <td>
                    algorithm
                </td>
                <td>
                    <select id="searchDialog_algorithmSelect"
                            onchange="algorithms.initAlgorithm($(this).val())"> </select>
                </td>
            </tr>
            <tr>
                <td>
                    target label
                </td>
                <td>
                    <select id="searchDialog_AlgorithmsTargetLabelSelect"> </select>
                </td>
            </tr>
            <tr class="algorithmParam0">
                <td>
                    count target nodes min
                </td>
                <td>
                    <input id="searchDialog_AlgorithmsMinCountTargetNodes" value="0">
                </td>
            </tr>
            <tr class="algorithmParam0 algorithmParam1">
                <td>
                    result size
                </td>
                <td>
                    <input id="searchDialog_AlgorithmsResultSize" value="1000">
                </td>
            </tr>
            <tr class="algorithmParam0">
                <td>
                    similarityCutoff
                </td>
                <td>
                    <input id="searchDialog_AlgorithmsSimilarityCutoff" value="0.8">

                </td>
            </tr>

        </table>
    </div>
    <div id="searchDialog_pathParamsDiv" class="searchPanel rightPanel">
        <table>
            <tr>
                <td>
                    <span id="searchDialog_pathSpan"></span>

                </td>
            </tr>
            <!-- <tr>
                 <td>
                     <button onclick="searchMenu.addLabelToPath()">add label to path</button>

                 </td>
             </tr>-->
            <tr>
                <td>
                    distance<input id="searchDialog_pathDistanceInput" size="2">

                </td>
            </tr>
            <tr>
                <td>
                    collapse Graph<input type="checkbox"
                                         id="searchDialog_CollapseGraphCbx"
                                         checked="checked">

                </td>
            </tr>
            <tr>
                <td>


                </td>

            </tr>
        </table>

    </div>
</div>







<div id="searchNavDiv" class="rightPanel rightPanel">
    <div id="searchNavActionDiv"
         style="background-color: #eee; border-style: solid; border-width: thin;padding :3px">
        <button class="searchDialog_NavButton" style="visibility:hidden; float:left" id="searchDialog_newQueryButton"
                onclick="searchMenu.activatePanel('searchCriteriaDiv');">
            new
        </button>

        <button class="searchDialog_NavButton" style="visibility:hidden" id="searchDialog_previousPanelButton"
                onclick="searchMenu.previousPanel();">previous
        </button>

        <button class="searchDialog_NavButton" onclick="searchMenu.nextPanel();"
                id="searchDialog_nextPanelButton">next
        </button>

        <button class="searchDialog_NavButton" style="visibility:hidden" id="searchDialog_ExecuteButton"
                onclick="searchMenu.execute()">OK
        </button>
    </div>


</div>
