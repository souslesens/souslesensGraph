<div id="export2NeoNodes">
    <input type="hidden" name="nodeInput" id="sourceIdField" value="">
    <input type="hidden" name="nodeInput" id="sourceCollectionNode">

    <table>

        <tr>
            <td align="right">Node name field</td>
            <td>
                <button class="source" onclick="setsourceField()">Set</button>
                <input disabled="disabled" name="nodeInput" id="sourceField"></td>
            <td>
                <button onclick="showHelp('sourceField')">?</button>
            </td>

        </tr>

        <tr>
            <td align="right">Node key field</td>
            <td>
                <button class="source" onclick="setsourceKey()">Set</button>
                <input disabled="disabled" name="nodeInput" id="sourceKey"></td>
            <td>
                <button onclick="showHelp('sourceKey')">?</button>
            </td>

        </tr>

        <tr>
            <td align="right">Node attribute fields</td>
            <td>
                <button class="source" onclick="addToExportedFields()">Add</button>
                <input name="nodeInput" id="exportedFields" value="none">
                <button onclick='$("#exportedFields").val("all")'>All</button>
            </td>
            <td>
                <button onclick="showHelp('exportedFields')">?</button>
            </td>
        </tr>
        <tr class="source0">
            <td align="right">distinct values</td>
            <td align="left"><input type="checkbox" id="distinctValues" checked="checked"></td>
            <td>
                <button onclick="showHelp('distinctValues')">?</button>
            </td>
        </tr>
        <tr class="neoTarget0">
            <td align="right">label

            </td>
            <td><input name="nodeInput" id="label">

            </td>
            <td>
                <button onclick="showHelp('label')">?</button>
            </td>
        </tr>
        <tr class="source0">
            <td align="right">Query</td>
            <td><input name="nodeInput" id="sourceQuery" value="{}"></td>
            <td>
                <button onclick="showHelp('sourceQuery')">?</button>
            </td>
        </tr>


    </table>
    <br>

    <button onclick="exportNeoNodes(true,true)">Export</button>
    <button onclick="exportNeoNodes(false,true)">Save request</button>
    <button onclick="clearInputs('nodeInput')">clear fields</button>
    <div class="message" id="exportMessageNodes"></div>

</div>
